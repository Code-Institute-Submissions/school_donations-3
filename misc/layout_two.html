<!DOCTYPE html>
<html>
<head>
   <title>School Donations Dashboard</title>
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}">

 </head>

 <body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="./">School Donations Dashboard</a>
			<button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>
		</div>
	</div>
</div>

<div id="outer" class="container-fluid">

    <div class="row">

        <!-- Menu Select -->
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Donation State
                </div>
                <div class="chart-stage">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>
        <!-- Menu Select -->

        <!-- Metric 3 -->
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Number of School Districts
                </div>
                <div class="chart-stage">
                    <div id="total-school-district-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 3 -->

        <!-- Metric 1 -->
		<div class="col-sm-3">
			<div class="chart-wrapper">
				<div class="chart-title">
					Total Number of Donations
				</div>
				<div class="chart-stage" style=" background: #33CC99;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0;">
                   	<div id="number-projects-nd"></div>
                   </div>
			</div>
		</div>
		<!-- Metric 1 -->

        <!-- Metric 2 -->
		<div class="col-sm-3">
			<div class="chart-wrapper">
				<div class="chart-title">
					Total Donations in USD
				</div>
				<div class="chart-stage">
					<div id="total-donations-nd"></div>
				</div>
			</div>
		</div>
		<!-- Metric 2 -->

    </div>

    <div class="row">

        <!-- funding Pie -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Funding Status
                </div>
                <div class="chart-stage">
                    <div id="funding-pie-chart"></div>
                </div>
            </div>
        </div>
        <!-- funding Pie -->

        <!-- Time Chart -->
        <div class="col-sm-8">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Donations
                </div>
                <div class="chart-stage">
                    <div id="time-chart"></div>
                </div>
            </div>
        </div>
        <!-- Time Chart -->



    </div>




    <div class="row">

        <!-- Primary Focus Subject -->
        <div class="col-sm-7">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Primary Focus Subject
                </div>
                <div class="chart-stage">
                    <div id="primary-focus-subject-row-chart"></div>
                </div>
            </div>
        </div>
        <!-- Primary Focus Subject -->

        <!-- Primary Focus Area -->
		<div class="col-sm-4">
			<div class="chart-wrapper">
				<div class="chart-title">
					Primary Focus Area
				</div>
				<div class="chart-stage">
					<div id="primary-focus-area-row-chart"></div>
				</div>
			</div>
		</div>
		<!-- Primary Focus Area -->

        <!-- Resources -->
		<div class="col-sm-4">
			<div class="chart-wrapper">
				<div class="chart-title">
					Resource Type
				</div>
				<div class="chart-stage">
					<div id="resource-type-row-chart"></div>
				</div>
			</div>
		</div>
		<!-- Resources -->

    </div>

    <div class="row">

        <!-- Poverty -->
		<div class="col-sm-3">
			<div class="chart-wrapper">
				<div class="chart-title">
					Poverty Level
				</div>
				<div class="chart-stage">
					<div id="poverty-level-pie-chart"></div>
				</div>
			</div>
		</div>
		<!-- Poverty -->

        <!-- Grade Level -->
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Grade Level
                </div>
                <div class="chart-stage">
                    <div id="grade-level-pie-chart"></div>
                </div>
            </div>
        </div>
        <!-- Grade Level -->

        <!-- School Metro -->
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    School Metro
                </div>
                <div class="chart-stage">
                    <div id="school-metro-pie-chart"></div>
                </div>
            </div>
        </div>
        <!-- School Metro -->



    </div>

</div>



<hr>
<script src="{{ url_for ('static', filename='lib/js/intro.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
</body>
</html>
